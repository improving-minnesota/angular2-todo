<div class="jumbotron">
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
  			<h1 class="text-center">Todos!</h1>
  		</div>
  	</div>
</div>
<div class="row">
	<div class="col-lg-6 col-lg-offset-3">
		<form (submit)="add(newtodo)">
		    <div class="input-group">
		      <input #newtodo type="text" class="form-control" placeholder="Add Todo...">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="submit">Add</button>
		      </span>
		    </div>
	    </form>
  	</div>
 </div>
 <br/>
 <div class="row">
 	<div class="col-lg-6 col-lg-offset-3">
 		<div class="panel panel-default">
  			<div class="panel-heading">My Todos</div>
	 		<ul class="list-group">
			  <li class="list-group-item" *ng-for="#todoitem of todoService.get()">
			  	<div class="row">
				  <div class="col-xs-1">
				  	<input type="checkbox">
				  </div>
				  <div class="col-xs-9">
				  	{{todoitem}}
				  </div>
				  <div class="col-xs-2">
				  	<button id="todo-remove" (click)="remove(todoitem)" type="button" class="btn btn-danger">Remove</button>
				  </div>
				 </div>
			  </li>
			</ul>
		</div>
	</div>
 </div>
